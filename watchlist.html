<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover, track, and curate your cinematic journey with MovieMate. 
        Easily save and organize your favorite films, creating a personalized watchlist that ensures you never miss a movie. 
        Explore a world of entertainment at your fingertips, where your movie choices are stored and ready for your next 
        viewing adventure. Turn your film preferences into a curated cinematic experience.">
    <title>MovieMate | Watchlist</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#603cba">
    <meta name="theme-color" content="#ffffff">
    <!-- Font Awesome -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" 
    >
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <!-- CSS files -->
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/modal.css">
    <link rel="stylesheet" href="./styles/watchlist.css">
</head>

<body>
    <header class="header">
        <img class="header__logo" src="./assets/moviemate-logo.svg" alt="logo">
        <h1 class="header__title">MovieMate</h1>
        <h2 class="header__subtitle">My Watchlist</h2>
    </header>
    <main>

        <section class="watchlist" id="watchlist">
            <!-- Watchlist items will be displayed here -->
        </section>
        
        <!-- Display when no watchlist items available -->
        <section class="empty-list hide" id="empty-list">
            <h3 class="empty-list__heading">
                Your watchlist is looking a bit empty... Let's get searching!
            </h3>
            <a href="index.html"><p class="empty-list__link">Go to Search</p></a>
            <img class="empty-list__illustration" src="assets/empty-graphic.svg" alt="People relaxing on a hammock">
        </section>
    </main>

            <!-- Modal for viewing details of selected media -->
    <dialog class="modal" id="modal" aria-modal="true" closed>
        <button class="modal__back-btn" type="button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <!-- Detailed media details dynamically rendered here -->

    </dialog>

    <footer class="footer">
        <!-- Navigation on mobile/table screen sizes -->
        <nav class="footer__nav">
            <ul class="nav__menu">
                <li class="nav__item">
                    <a href="/index.html" aria-label="Home">
                        <i class="fa-solid fa-house nav__icon"></i>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="/watchlist.html" aria-label="Watchlist">
                        <i class="fa-regular fa-heart nav__icon--current"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="js/watchlist.js"></script>
</body>

</html>
