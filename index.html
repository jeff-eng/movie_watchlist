<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Discover, track, and curate your cinematic journey with ReelCache. 
        Easily save and organize your favorite films, creating a personalized watchlist that ensures you never miss a movie. 
        Explore a world of entertainment at your fingertips, where your movie choices are stored and ready for your next 
        viewing adventure. Turn your film preferences into a curated cinematic experience.">
    <title>ReelCache | Home</title>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" 
    >
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,1..1000;1,1..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <header class="header">
        <h1 class="header__title">ReelCache</h1>
        <search class="search">
            <form class="search__form" id="search__form">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input class="search__input" id="search__input" type="search" name="search-string" autocomplete="on" placeholder="Search for Movies and Shows..." minlength="1">
                <button class="search__button" id="search__button" type="submit" disabled>Search</button>
            </form>
        </search>
    </header>

    <main id="main" class="main">
        
        <section class="search-results" id="search-results">
            <!-- Results populated dynamically -->
        </section>
    </main>
    
    <!-- Modal for viewing details of selected media -->
    <dialog class="modal" id="modal" aria-modal="true" closed>
        <button class="modal__back-btn" type="button">
            <i class="fa-solid fa-arrow-left"></i>
        </button>

        <!-- Media details are inserted into DOM dynamically here -->

    </dialog>

    <footer class="footer">
        <!-- Navigation on mobile/table screen sizes -->
        <nav class="footer__nav">
            <ul class="nav__menu">
                <li class="nav__item">
                    <a href="/index.html" aria-label="Home">
                        <i class="fa-solid fa-house nav__icon--current"></i>
                    </a>
                </li>
                <li class="nav__item">
                    <a href="/watchlist.html" aria-label="Watchlist">
                        <i class="fa-regular fa-heart nav__icon"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
    <script type="module" src="./js/index.js"></script>
</body>

</html>
